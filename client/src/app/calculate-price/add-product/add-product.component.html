<div class="card my-5">
  <div class="card-body">
    <form  #createProductForm="ngForm">
      <div class="form-group">
        <label for="productName">Name of Product </label>
        <select name="productId"[(ngModel)]="order.product" id="productName" [required]="true">
          <option *ngFor="let c of _products" [ngValue]="c">{{c.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="cartonNumber">Number Of Carton </label>
        <input type="number" name="cartonNumber" [min]="0" id="cartonNumber"  [required]="true" [(ngModel)]="order.cartonNumber">
      </div>
      <div class="form-group">
        <label for="singlesNumber">Number Of Singles </label>
        <input type="number" name="singlesNumber" id="singlesNumber" [min]="0" [required]="true" [(ngModel)]="order.singlesNumber">
      </div>
      <button type="submit" (click)="onSubmit()" [disabled]="!createProductForm.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
